<ion-header>

<ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Comment</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
<form [formGroup]="Comments" (ngSubmit)="onSubmit()">
<ion-list>
	<ion-item >
		
	<ion-label floating >
		Your Name
		</ion-label>
	<ion-input formControlName="author" type="text" ></ion-input>
	</ion-item>
	
	<ion-item>
		
			<ion-label stacked >
		Your Rating
		</ion-label>
	<ion-range formControlName="rating" min="1" max="5" steps="1" pin="true" color="primary" >
		<ion-icon small range-left name="sad"></ion-icon>
		<ion-icon range-right name="happy"></ion-icon>
		</ion-range>
	</ion-item>
	
		<ion-item>
	<ion-label floating>
		Your Comment
		</ion-label>
	<ion-textarea formControlName="comment" rows="12" type="text" ></ion-textarea>
	</ion-item>
	<button ion-button type="submit" [disabled]="!Comments.valid" >SUBMIT</button>
	</ion-list>
	</form>
</ion-content>
